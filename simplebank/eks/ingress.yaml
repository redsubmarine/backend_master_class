apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-bank-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx # 상단에 선언한 metadata name
  rules:
  - host: "api.giftica.app"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: simple-bank-api-service # service.yaml 의 metadata name
            port:
              number: 80
  tls:
  - hosts:
    - api.giftica.app
    secretName: simple-bank-api-cert